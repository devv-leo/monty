name: Daily Contributions

on:
  schedule:
    - cron: '0 12 * * 0-6'  # Runs Sunday-Saturday at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Checkout with full commit history
          fetch-depth: 0
          
      - name: Setup Git
        run: |
          git config --global user.name "devv-leo"
          git config --global user.email "lekan.code@gmail.com"
          
      - name: Make daily contribution
        run: |
          # Create a timestamp for the contribution
          echo "Making daily contribution at $(date)"
          
          # Add a new line with timestamp to the contributions log
          echo "$(date '+%Y-%m-%d %H:%M:%S UTC') - Today's contribution" >> contributions.log
          
          # Also update the README with a contribution counter
          if [ -f "README.md" ]; then
            # Count existing contributions
            contribution_count=$(grep -c "Today's contribution" contributions.log || echo "0")
            echo "Total contributions: $contribution_count"
          fi
          
      - name: Commit and push changes
        run: |
          git add contributions.log
          git commit -m "Today's contribution - $(date '+%Y-%m-%d')" || exit 0
          git push origin main
